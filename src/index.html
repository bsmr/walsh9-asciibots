<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>asciibots.js</title>
  <link href='//fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Helvetica, Arial, sans-serif;
    background: #047893;
    text-align: center;
    color: #fff;
  }
  #content {
    margin: 0 15px;
  }
  h1 {
    padding: 15px 0;
    font-family: Audiowide, sans-serif;
    font-weight: 400;
    font-size: 36px;
    color: #FF9731;
    text-shadow: 2px 2px #BD5E00;
    }
  pre {
    font-family: Inconsolata, Consolas, fixed-width;
    font-size: 20px;
  }
  .bot {
    display: inline-block;
  }
  #links{
    list-style: none;
    margin: 15px 0;
    font-size: 16px;
  }
  #links li {
    margin: 5px 0;
  }
  #links li a {
    background: #EE7600;
    text-decoration: none;
    font-weight: bold;
    text-transform: lowercase;
    letter-spacing: 3px;
    color: #fff;
    display: block;
    margin: 10px auto;
    padding: 2px;
    width: 10em;
    position: relative;
    transition: all .1s ease-in;
    top: 0px;
    left: 0px;
    box-shadow: 5px 5px  #BD5E00;
  }
  #links li a:active {
    transition: all .1s ease-in;
    top: 5px;
    left: 5px;
    box-shadow: 0px 0px #BD5E00; 
  }
  </style>
</head>
<body>
<div id="content">

    var botElements = document.getElementsByClassName("bot");
